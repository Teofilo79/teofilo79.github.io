<style>    
:root {
  --animation-step: 0.2s;
  --animation-time: 0.4s;
  --animation-cycle: 1;
}

.heroletters_container {
padding: 0px;
display:flex;
flex-wrap: wrap;
justify-content:center;
font-weight:bold;

color:rgb(188, 188, 188);
font-family: Arial Black, Helvetica, sans-serif;           
}

.heroletters_container div {
    font-size: clamp(2.4em, 10vw, 5em);;
    position: relative;
    transition: var(--animation-time);
    background-image: 
    linear-gradient(90deg,rgba(5, 0, 0, 0.3) 0%, transparent 15%, transparent 85%, rgba(5, 0, 0, 0.3) 100%),
    linear-gradient(0deg,rgba(5, 0, 0, 1) 0%, rgba(5, 0, 0, 0.3) 16%, rgba(255, 238, 0, 1) 30%, rgba(255, 238, 0, 1) 47%, rgb(0, 140, 255) 53%, rgba(0, 140, 255, 1) 66%, rgba(5, 0, 0, 0.3) 86%, rgba(5, 0, 0, 1) 100%);
    -webkit-background-clip: text;
    -moz-background-clip: text;
    -webkit-text-fill-color: transparent; 
    -moz-text-fill-color: transparent;
  transform-style: preserve-3d;
  transform: rotate3d(0, 1, 0, 90deg);
  text-shadow: 2px 2px hsla(213, 7%, 25%, 0.232);
}

.heroletters_container div:nth-child(n+8) {
    background-image: 
    linear-gradient(180deg, rgba(5, 0, 0, 0.3) 0%, rgba(5, 0, 0, 0.3) 16%, transparent 42%, rgb(255, 255, 255) 45%, rgb(255, 0, 0) 50%, rgb(255, 255, 255) 55%,transparent 70%, rgba(5, 0, 0, 0.3) 86%, rgba(5, 0, 0, 0.3) 100%),
    linear-gradient(90deg,rgba(5, 0, 0, 0.3) 0%, rgba(5, 0, 0, 0.3) 6%, rgb(43, 95, 240) 12%, rgb(43, 95, 240) 50%, rgb(255, 255, 255) 75%, rgb(255, 0, 0) 85%, rgb(255, 0, 0) 100%);
    background-size:100%;
    -webkit-background-clip: text;
    -moz-background-clip: text;
    -webkit-text-fill-color: transparent; 
    -moz-text-fill-color: transparent;
    text-shadow: 2px 2px hsla(213, 7%, 25%, 0.232);
}

.heroletters_container div:nth-child(n+9) {
    background-image: 
    linear-gradient(180deg, rgba(5, 0, 0, 1) 0%, rgba(5, 0, 0, 1) 16%, transparent 30%, rgb(255, 255, 255) 45%, rgb(255, 0, 0) 50%, rgb(255, 255, 255) 55%,transparent 58%, rgba(5, 0, 0, 0.3) 86%, rgba(5, 0, 0, 1) 100%),
    linear-gradient(90deg,rgb(255, 0, 0) 0%, rgb(255, 0, 0) 15%, rgb(255, 255, 255) 25%, rgb(43, 95, 240) 50%, rgb(43, 95, 240) 88%,  rgb(24, 51, 124) 100%);
    background-size:100%;
    -webkit-background-clip: text;
    -moz-background-clip: text;
    -webkit-text-fill-color: transparent; 
    -moz-text-fill-color: transparent;
    text-shadow: 2px 2px hsla(213, 7%, 25%, 0.232);
}

@keyframes from_top {
    0% {top:0px; opacity: 0; transform: rotate3d(1, 0, 0, 180deg);}
    /* 25% {top:-4px}
    50% {top:0px; transform: scale(2); transform: rotate3d(1, 0, 0, 90deg);}
    75% {top:0px}     */
    100% {top:0px; transform:scale(1); transform: rotate3d(1, 0, 0, 0deg);}
}

.heroletters_container div:nth-child(1):not(.heroletters_container) {
    animation: from_top var(--animation-time) var(--animation-cycle) forwards;
    animation-delay: 0s;
}

.heroletters_container div:nth-child(2) {
    animation: from_top var(--animation-time) var(--animation-cycle) forwards;
    animation-delay: calc(var(--animation-step)*1);
}

.heroletters_container div:nth-child(3) {
    animation: from_top var(--animation-time) var(--animation-cycle) forwards;
    animation-delay: calc(var(--animation-step)*2);
}
.heroletters_container div:nth-child(4) {
    animation: from_top var(--animation-time) var(--animation-cycle) forwards;
    animation-delay: calc(var(--animation-step)*3);
}
.heroletters_container div:nth-child(5) {
    animation: from_top var(--animation-time) var(--animation-cycle) forwards;
    animation-delay: calc(var(--animation-step)*4);
}
.heroletters_container div:nth-child(6) {
    animation: from_top var(--animation-time) var(--animation-cycle) forwards;
    animation-delay: calc(var(--animation-step)*5);
}
.heroletters_container div:nth-child(7) {
    animation: from_top var(--animation-time) var(--animation-cycle) forwards;
    animation-delay: calc(var(--animation-step)*6);
}
.heroletters_container div:nth-child(8) {
    animation: from_top var(--animation-time) var(--animation-cycle) forwards;
    animation-delay: calc(var(--animation-step)*7);
}
.heroletters_container div:nth-child(9) {
    animation: from_top var(--animation-time) var(--animation-cycle) forwards;
    animation-delay: calc(var(--animation-step)*8);
}

</style>
